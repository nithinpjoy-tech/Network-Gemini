<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Network Gemini</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
<div class="app-shell">

  <!-- ============ SIDEBAR ============ -->
  <aside class="sidebar">
    <div class="logo">Network Suite</div>

    <div class="menu">

      <!-- Copilot -->
      <button class="menu-button" data-target="copilot">Co-Pilot</button>
      <div class="submenu" id="copilot">
        <button class="submenu-item">Daily activities</button>
        <button class="submenu-item">Email assistant</button>
      </div>

      <!-- Log Analysis -->
      <button class="menu-button" data-target="log-analysis">
        Log Analysis
      </button>

      <div class="submenu" id="log-analysis">

        <!-- Upload Centre (hidden until expanded) -->
        <div class="upload-center">
          <p class="upload-title">Upload Network Files</p>

          <input type="file" id="network-log" hidden />
          <input type="file" id="alarm-log" hidden />
          <input type="file" id="network-data" hidden />

          <button class="upload-btn" onclick="triggerUpload()">
            ‚ûï Upload files
          </button>

          <small class="upload-hint">
            Network logs, alarms, site data
          </small>
        </div>

      </div>

    </div>
  </aside>

  <!-- ============ MAIN ============ -->
  <main class="main">

    <!-- Top bar -->
    <header class="top-bar">
      <button class="home-btn" onclick="window.location.href='/'">üè†</button>
      <span class="brand">Network Gemini</span>
    </header>

    <!-- Chat -->
    <section class="chat-wrapper">

      <div class="chat-window" id="chat-window">
        <div class="message system">
          <div class="bubble">
            Upload network data and ask questions about health, alarms, or RCA.
          </div>
        </div>
      </div>

      <!-- ChatGPT-like input -->
      <form class="chat-input" id="chat-form">
        <input
          id="chat-message"
          placeholder="Ask anything about your network‚Ä¶"
          autocomplete="off"
        />
        <button type="submit">‚û§</button>
      </form>

    </section>
  </main>
</div>

<script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
