<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Network Gemini</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <div class="app-shell">
      <aside class="sidebar">
        <div class="logo">Network Suite</div>
        <div class="menu">
          <button class="menu-button" data-target="copilot">Co Pilot</button>
          <div class="submenu" id="copilot">
            <button class="submenu-item">Email assistant</button>
            <button class="submenu-item">Daily activities</button>
          </div>

          <button class="menu-button" data-target="activities">Network Activities</button>
          <div class="submenu" id="activities">
            <button class="submenu-item">Log analysis</button>
          </div>

          <button class="menu-button" data-target="dashboard">Network Dashboard</button>
          <div class="submenu" id="dashboard">
            <button class="submenu-item">Network Dashboard</button>
            <button class="submenu-item">Daily dashboards</button>
            <a
              class="submenu-item submenu-link"
              href="http://darknoc.capgemini.com:8090"
              target="_blank"
              rel="noopener"
            >
              Dark NOC
            </a>
          </div>
        </div>

        <div class="upload-center">
          <div class="upload-title">Upload centre</div>
          <label class="upload-box" for="upload-input">
            <span>Drop files or click to upload</span>
            <input id="upload-input" type="file" multiple />
          </label>
          <div class="upload-actions">
            <button class="secondary">Browse</button>
            <button class="primary">Upload</button>
          </div>
        </div>
      </aside>

      <main class="main">
        <header class="top-bar">
          <div class="status-pill">Connected</div>
          <div class="brand">Network Gemini</div>
        </header>

        <section class="chat-wrapper">
          <div class="chat-window" id="chat-window">
            <div class="message system">
              <div class="bubble">
                Welcome to Network Gemini. Ask about network health, logs, or day-to-day tasks.
              </div>
            </div>
          </div>

          <form class="chat-input" id="chat-form">
            <input
              type="text"
              id="chat-message"
              placeholder="Send a message"
              autocomplete="off"
            />
            <button type="submit">Send</button>
          </form>
        </section>
      </main>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
